template:
  name: "Canary Deploy "
  type: Step
  projectIdentifier: nexus
  orgIdentifier: default
  spec:
    type: K8sCanaryDeploy
    spec:
      skipDryRun: false
      instanceSelection:
        type: Count
        spec:
          count: 1
      delegateSelectors:
        - helm-gke-delegate-playpen-primary-region
    timeout: 10m
  identifier: Canary_Deploy
  versionLabel: V1.0.1
